<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sorting Visualizer</h1>
        <div class="theme-toggle">
          <input type="checkbox" class="checkbox" id="theme-toggle" />
          <label for="theme-toggle" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </header>

      <div class="controls">
        <div class="control-group">
          <label for="array-size">Array Size:</label>
          <input type="range" id="array-size" min="5" max="100" value="50" />
          <span id="size-value">50</span>
        </div>

        <div class="control-group">
          <label for="speed">Speed:</label>
          <input type="range" id="speed" min="1" max="100" value="50" />
          <span id="speed-value">50</span>
        </div>

        <button id="generate-array" class="btn">Generate New Array</button>
      </div>

      <div class="algo-controls">
        <div class="algorithms">
          <button class="algo-btn" data-algorithm="bubble">Bubble Sort</button>
          <button class="algo-btn" data-algorithm="selection">
            Selection Sort
          </button>
          <button class="algo-btn" data-algorithm="insertion">
            Insertion Sort
          </button>
          <button class="algo-btn" data-algorithm="merge">Merge Sort</button>
          <button class="algo-btn" data-algorithm="quick">Quick Sort</button>
          <button class="algo-btn" data-algorithm="heap">Heap Sort</button>
        </div>
        <button id="stop-sorting" class="btn stop-btn" disabled>Stop</button>
      </div>

      <div class="visualization-container">
        <div id="array-container"></div>
      </div>

      <div class="metrics">
        <div class="metric">
          <span>Time Complexity:</span>
          <span id="time-complexity">-</span>
        </div>
        <div class="metric">
          <span>Space Complexity:</span>
          <span id="space-complexity">-</span>
        </div>
        <div class="metric">
          <span>Comparisons:</span>
          <span id="comparisons">0</span>
        </div>
        <div class="metric">
          <span>Swaps:</span>
          <span id="swaps">0</span>
        </div>
      </div>

      <div class="info-panel">
        <h3>Algorithm Information</h3>
        <div id="algorithm-info">
          <p>Select an algorithm to view information about it.</p>
        </div>
      </div>

      <div class="color-info">
        <div class="color-item">
          <div class="color-box default"></div>
          <span>Unsorted</span>
        </div>
        <div class="color-item">
          <div class="color-box comparing"></div>
          <span>Comparing</span>
        </div>
        <div class="color-item">
          <div class="color-box sorted"></div>
          <span>Sorted</span>
        </div>
        <div class="color-item">
          <div class="color-box current"></div>
          <span>Current Position</span>
        </div>
        <div class="color-item">
          <div class="color-box pivot"></div>
          <span>Pivot (QuickSort)</span>
        </div>
      </div>
    </div>

    <footer>
        <p>
            Made by <span class="gradient-text">Mayank Mahajan</span>
        </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
